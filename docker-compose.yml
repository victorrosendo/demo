version: '1'
services:
  microservicio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:@localhost:1521/xe
      - SPRING_DATASOURCE_USERNAME=prueba
      - SPRING_DATASOURCE_PASSWORD=prueba
    restart: always